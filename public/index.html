<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyteller</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/nnz5oac.css">
    <script src="https://kit.fontawesome.com/0096c0936f.js" crossorigin="anonymous"></script>
    <script src="js/tailwindcss.js"></script>
    <script src="js/tailwind-config.js"></script>
  </head>
  <body class="h-full flex flex-col" onload="displayUserInfo()">
    <header class="
      flex items-center justify-center text-4xl bg-blue-100
      h-24
    ">
      <h1 class="font-display">Storyteller</h1>
    </header>

    <main class="flex-1 flex items-center justify-center px-3">
      <div class="
        shadow-md rounded-sm border border-black
        px-8
        py-4
        flex flex-col items-center
        w-full max-w-sm
      ">
        <h1 class="font-body text-3xl mb-8">Welcome</h1>
        <div class="
          w-full flex flex-col items-center
        ">
          <input type="text" id="username-input" placeholder="Username" class="
            w-full mb-2 mx-3 px-3 border border-black rounded-sm
          "/>
          <input type="password" id="password-input" placeholder="Password" class="
            w-full mb-2 mx-3 px-3 border border-black rounded-sm
          "/>
          <!-- <p class="self-end">Need an account? <a class="text-blue-500 hover:text-blue-600 cursor-pointer">Register here</a></p> -->
          <div class="w-full flex justify-evenly">
            <button
              class="
                rounded-full px-5 border border-black
                mt-8 bg-blue-100 hover:bg-blue-200
              "
              onclick="login()"
            >Login</button>
            <button
              class="
                rounded-full px-5 border border-black
                mt-8 bg-blue-100 hover:bg-blue-200
              "
              onclick="createUser()"
            >Register</button>
          </div>
        </div>
        <a href="https://github.com/parkernilson/cs260-startup" class="mt-4 text-blue-400 hover:text-blue-600 cursor-pointer"><i class="fa-brands fa-github"></i> Check out my repo!</a>
        <div id="user-info-display" class="flex flex-col">
          <p id="username-info-slot"></p>
          <button class="border border-black" id="logout-button" onclick="logout()">Log out</button>
        </div>
      </div>


    </main>

    <footer>
      <hr />
      <div class="flex justify-center items-center">
        <span class="text-reset mr-2">Parker Nilson</span>
        <a href="https://github.com/parkernilson">
          <i class="fa-brands fa-github"></i>
          GitHub
        </a>
      </div>
    </footer>
  </body>
</html>
