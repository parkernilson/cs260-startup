<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyteller</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/nnz5oac.css">
    <script src="https://kit.fontawesome.com/0096c0936f.js" crossorigin="anonymous"></script>
    <script src="tailwindcss.js"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            'display': ['"Superior Title"', 'serif'],
            'body': ['"Brandon Grotesque"', 'Arial', 'sans-serif']
          }
        }
      }
    </script>
  </head>
  <body class="h-full flex flex-col">
    <header class="
      flex justify-between items-center text-4xl bg-blue-100
      h-24 px-8
    ">
      <h1 class="font-display">Storyteller</h1>

      <nav>
        <menu class="
          flex justify-between flex-wrap
          text-lg
        ">
          <li class="mx-2"><a href="index.html">Log in</a></li>
          <span class="w-0 border-l border-gray-400"></span>
          <li class="mx-2"><a href="soundboards.html">Soundboards</a></li>
          <span class="w-0 border-l border-gray-400"></span>
          <li class="mx-2"><a href="soundboard1.html">Example</a></li>
          <span class="w-0 border-l border-gray-400"></span>
          <li class="mx-2"><a href="about.html">About</a></li>
        </menu>
      </nav>

    </header>
    <hr />

    <main class="flex-1 flex flex-col items-center">
      <!-- Center column -->
      <div class="w-full max-w-lg flex flex-col px-3">
        <h1 class="
          font-display text-3xl font-light my-8
          self-center
        ">My Soundboards</h1>
        <button class="self-end">Create a new soundboard</button>
        <hr class="mb-6"/>

        <!-- Card grid -->
        <div class="
          grid grid-cols-1 sm:grid-cols-2 gap-4
        ">
          <!-- Card 1 -->
          <button class="
            border border-black shadow-md rounded-sm
            flex
          ">
            <!-- Left section of card -->
            <div class="
              flex-1 flex items-center h-full
              p-5
            ">
              <i class="fa-solid fa-dove fa-2xl mr-3"></i>
              <div class="flex flex-col items-start">
                <h2 class="font-display text-xl">Nature Scene</h2>
                <p>3 Sounds</p>
              </div>
            </div>
            <!-- Right sections of card -->
            <div class="
              flex flex-col
              pr-2 pt-2
            ">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </button>

          <!-- Card 2 -->
          <button class="
            border border-black shadow-md rounded-sm
            flex
          ">
            <!-- Left section of card -->
            <div class="
              flex-1 flex items-center h-full
              p-5
            ">
              <i class="fa-solid fa-shield fa-2xl mr-3"></i>
              <div class="flex flex-col items-start">
                <h2 class="font-display text-xl">Battle Sounds</h2>
                <p>10 Sounds</p>
              </div>
            </div>
            <!-- Right sections of card -->
            <div class="
              flex flex-col
              pr-2 pt-2
            ">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </button>

          <!-- Card 3 -->
          <button class="
            border border-black shadow-md rounded-sm
            flex
          ">
            <!-- Left section of card -->
            <div class="
              flex-1 flex items-center h-full
              p-5
            ">
              <i class="fa-solid fa-wand-sparkles fa-2xl mr-3"></i>
              <div class="flex flex-col items-start">
                <h2 class="font-display text-xl">Magic Sounds</h2>
                <p>103 Sounds</p>
              </div>
            </div>
            <!-- Right sections of card -->
            <div class="
              flex flex-col
              pr-2 pt-2
            ">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </button>

          <!-- Card 4 -->
          <button class="
            border border-black shadow-md rounded-sm
            flex
          ">
            <!-- Left section of card -->
            <div class="
              flex-1 flex items-center h-full
              p-5
            ">
              <i class="fa-solid fa-leaf fa-2xl mr-3"></i>
              <div class="flex flex-col items-start">
                <h2 class="font-display text-xl">Other Sounds</h2>
                <p>Empty</p>
              </div>
            </div>
            <!-- Right sections of card -->
            <div class="
              flex flex-col
              pr-2 pt-2
            ">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </button>

        </div>

      </div>
    </main>

    <footer>
      <hr />
      <div class="flex justify-center items-center">
        <span class="text-reset mr-2">Parker Nilson</span>
        <a href="https://github.com/parkernilson">
          <i class="fa-brands fa-github"></i>
          GitHub
        </a>
      </div>
    </footer>
  </body>
</html>
