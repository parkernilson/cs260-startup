<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyteller</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/nnz5oac.css">
    <script src="https://kit.fontawesome.com/0096c0936f.js" crossorigin="anonymous"></script>
    <script src="tailwindcss.js"></script>
    <!-- My scripts -->
    <script src="js/tailwind-config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/db.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/modal.js"></script>
  </head>
  <body class="h-full flex flex-col" onload="loadDashboardPage()">
    <header class="
      flex justify-between items-center text-4xl bg-blue-100
      h-24 px-8
    ">
      <h1 class="font-display">Storyteller</h1>

      <nav>
        <menu class="
          flex justify-between flex-wrap
          text-lg
        ">
          <li class="mx-2"><a href="index.html">Log in</a></li>
          <span class="w-0 border-l border-gray-400"></span>
          <li class="mx-2"><a href="soundboards.html">Soundboards</a></li>
          <span class="w-0 border-l border-gray-400"></span>
          <li class="mx-2"><a href="about.html">About</a></li>
        </menu>
      </nav>

    </header>
    <hr />

    <main class="flex-1 flex flex-col items-center">
      <!-- Center column -->
      <div class="w-full max-w-lg flex flex-col px-3">
        <h1 class="
          font-display text-3xl font-light my-8
          self-center
        ">My Soundboards</h1>
        <button class="self-end" onclick="showModal('create-soundboard-modal')">Create a new soundboard</button>
        <hr class="mb-6"/>

        <!-- Card grid -->
        <div id="board-container" class="
          grid grid-cols-1 sm:grid-cols-2 gap-4
        ">
          <!-- Cards will be inserted here by js -->
        </div>

      </div>
    </main>

    <!-- Create soundboard modal -->
    <dialog id="create-soundboard-modal">
      <div class="flex flex-col items-center p-4">
  
        <h1 class="mt-3 mb-10 mx-8 text-3xl">Create a soundboard</h1>
        <input placeholder="Title" id="new-board-title" class="w-full px-3 mb-4 border" />
        <h2 class="text-lg mb-3">Icon:</h2>
        <div class="grid grid-cols-4 gap-4 mb-8">
          <div>
            <input type="radio" id="wand-icon" name="icon" value="fa-wand-sparkles"/>
            <label for="wand-icon"><i class="fa-solid fa-wand-sparkles fa-lg"></i></label>
          </div>
          <div>
            <input type="radio" id="dove-icon" name="icon" value="fa-dove"/>
            <label for="dove-icon"><i class="fa-solid fa-dove fa-lg"></i></label>
          </div>
          <div>
            <input type="radio" id="shield-icon" name="icon" value="fa-shield"/>
            <label for="shield-icon"><i class="fa-solid fa-shield fa-lg"></i></label>
          </div>
          <div>
            <input type="radio" id="leaf-icon" name="icon" value="fa-leaf"/>
            <label for="leaf-icon"><i class="fa-solid fa-leaf fa-lg"></i></label>
          </div>
          <div>
            <input type="radio" id="fist-icon" name="icon" value="fa-hand-fist"/>
            <label for="fist-icon"><i class="fa-solid fa-hand-fist fa-lg"></i></label>
          </div>
          <div>
            <input type="radio" id="person-icon" name="icon" value="fa-person"/>
            <label for="person-icon"><i class="fa-solid fa-person fa-lg"></i></label>
          </div>
          <div>
            <input type="radio" id="house-icon" name="icon" value="fa-house"/>
            <label for="house-icon"><i class="fa-solid fa-house fa-lg"></i></label>
          </div>
          <div>
            <input type="radio" id="dog-icon" name="icon" value="fa-dog"/>
            <label for="dog-icon"><i class="fa-solid fa-dog fa-lg"></i></label>
          </div>
        </div>
  
        <div class="flex justify-around w-full">
          <button onclick="createBoardFromModal()" class="px-3 border hover:shadow-md">Create</button>
          <button onclick="hideModal('create-soundboard-modal')">Close</button>
        </div>
      </div>
    </dialog>

    <footer>
      <hr />
      <div class="flex justify-center items-center">
        <span class="text-reset mr-2">Parker Nilson</span>
        <a href="https://github.com/parkernilson">
          <i class="fa-brands fa-github"></i>
          GitHub
        </a>
      </div>
    </footer>
  </body>
</html>
